<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wajdi - أسعار العملات</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', Courier, monospace;
      background-color: #000;
      color: #0f0;
      overflow-x: hidden;
    }
    header {
      text-align: center;
      padding: 2rem 1rem;
      font-size: 2.5rem;
      font-weight: bold;
      text-shadow: 0 0 10px #0f0;
    }
    .slogan {
      text-align: center;
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #0f0;
    }
    .currency-table {
      width: 90%;
      margin: 0 auto 2rem auto;
      border-collapse: collapse;
      background-color: #111;
      box-shadow: 0 0 10px #0f0;
    }
    .currency-table th, .currency-table td {
      border: 1px solid #0f0;
      padding: 0.5rem;
      text-align: center;
    }
    .currency-table th {
      background-color: #222;
    }
    .chart-container {
      width: 90%;
      margin: 0 auto 2rem auto;
      background-color: #111;
      padding: 1rem;
      box-shadow: 0 0 10px #0f0;
    }
    canvas {
      width: 100%;
      height: 300px;
    }
    @media (max-width: 600px) {
      header {
        font-size: 2rem;
      }
      .slogan {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>Wajdi</header>
  <div class="slogan">تابع أحدث أسعار العملات الأجنبية مقابل الليرة السورية</div>

  <table class="currency-table">
    <thead>
      <tr>
        <th>العملة</th>
        <th>سعر الشراء</th>
        <th>سعر البيع</th>
        <th>التغير الشهري</th>
      </tr>
    </thead>
    <tbody id="currency-data">
      <!-- سيتم إدراج البيانات هنا بواسطة JavaScript -->
    </tbody>
  </table>

  <div class="chart-container">
    <canvas id="usdChart"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // مثال على البيانات - يجب استبدالها بالبيانات الحقيقية من API
    const currencyData = [
      { name: 'الدولار الأمريكي (USD)', buy: 10400, sell: 10550, change: '+2.93%' },
      { name: 'اليورو (EUR)', buy: 11348, sell: 11517, change: '+2.90%' },
      { name: 'الليرة التركية (TRY)', buy: 282, sell: 288, change: '+2.86%' },
      // أضف المزيد من العملات حسب الحاجة
    ];

    const tbody = document.getElementById('currency-data');
    currencyData.forEach(currency => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${currency.name}</td>
        <td>${currency.buy}</td>
        <td>${currency.sell}</td>
        <td>${currency.change}</td>
      `;
      tbody.appendChild(row);
    });

    // مثال على بيانات الرسم البياني - يجب استبدالها بالبيانات الحقيقية من API
    const usdChartCtx = document.getElementById('usdChart').getContext('2d');
    const usdChart = new Chart(usdChartCtx, {
      type: 'line',
      data: {
        labels: ['1 مايو', '5 مايو', '10 مايو', '15 مايو', '20 مايو', '25 مايو', '30 مايو'],
        datasets: [{
          label: 'سعر الدولار مقابل الليرة السورية',
          data: [10200, 10350, 10400, 10500, 10450, 10600, 10550],
          borderColor: '#0f0',
          backgroundColor: 'rgba(0, 255, 0, 0.1)',
          tension: 0.3
        }]
      },
      options: {
        responsive: true,
        scales: {
          x: {
            ticks: { color: '#0f0' },
            grid: { color: '#0f0' }
          },
          y: {
            ticks: { color: '#0f0' },
            grid: { color: '#0f0' }
          }
        },
        plugins: {
          legend: {
            labels: {
              color: '#0f0'
            }
          }
        }
      }
    });
  </script>
</body>
</html>
